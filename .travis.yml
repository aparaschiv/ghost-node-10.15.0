language: bash
services: docker
before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
before_script:
- env | sort
- wget -qO- 'https://github.com/tianon/pgp-happy-eyeballs/raw/master/hack-my-builds.sh'
  | bash
- cd "$VERSION/$VARIANT"
- image="ghost:$VERSION-$VARIANT"
script:
- |
  (
    set -Eeuo pipefail
    set -x
    docker build -t "$image" .
    ~/official-images/test/run.sh "$image"
  )
after_script:
- docker images
